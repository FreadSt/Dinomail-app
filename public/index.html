    <title>Dinomail</title>
    <style>
      html, body{
        margin: 0;  
        padding: 0;
        height: 100%;
        background: #f2f2f2;
        z-index: 0;
      }
      .rotate-circle {
        animation: rotation 10s infinite linear;
        position: absolute;
        width: 400px;
        height: 400px;
      }

      .loader-logo{
        width: 200px;
        height: 200px;
      }

      .loader-hide {
        display: none!important;
      }

      .loader-wrapper{
        position: absolute;
        z-index: 999!important;
        flex: 1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: grid;
        place-items: center;
        background: #f2f2f2;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(359deg);
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <div class='loader-wrapper' id="loader-wrapper">
    <img class='rotate-circle' src="Stamp.png"/>
    <img class='loader-logo' src="preloader.png"/>
